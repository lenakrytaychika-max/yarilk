<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БУШОП | Напої</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f8f8f8;
        }

        header {
            background: #111;
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        nav a.active {
            border-bottom: 2px solid white;
        }

        main {
            padding: 40px;
            text-align: center;
        }

        h1 {
            margin-bottom: 5px;
        }

        .desc {
            color: gray;
            margin-bottom: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        .card h3 {
            margin: 15px 0 5px;
        }

        .card span {
            font-weight: bold;
        }

        footer {
            background: #111;
            color: white;
            text-align: center;
            padding: 30px;
            margin-top: 50px;
        }

        iframe {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<header>
    <div class="logo">БУШОП</div>
    <nav>
        <a href="index.html">Головна</a>
        <a href="bread.html">Хліб</a>
        <a href="drinks.html" class="active">Напої</a>
    </nav>
</header>

<main>
    <h1>Напої</h1>
    <p class="desc">Холодні та гарячі напої</p>

    <section class="grid">

        <div class="card">
            <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93">
            <h3>Кава</h3>
            <span>45 грн</span>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1544145945-f90425340c7e">
            <h3>Чай</h3>
            <span>35 грн</span>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1581006852262-e4307cf6283a">
            <h3>Сік</h3>
            <span>30 грн</span>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1497534446932-c925b458314e">
            <h3>Лимонад</h3>
            <span>40 грн</span>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1572490122747-3968b75cc699">
            <h3>Молочний коктейль</h3>
            <span>55 грн</span>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1586190848861-99aa4a171e90">
            <h3>Газовані</h3>
            <span>25 грн</span>
        </div>

    </section>
</main>

<footer>
    <iframe width="500" height="400"
        src="https://www.youtube.com/embed/0y29162B4TQ"
        title="Реклама БУШОП"
        allowfullscreen>
    </iframe>

    <p>© 2026 БУШОП</p>
</footer>

</body>
</html>
